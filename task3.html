<html>
<body>
<script type="text/javascript">  
function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value;  
var phonenumber=document.myform.phonenumber.value;







if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false; 
} 
  else if (phonenumber=="" || phonenumber==null || isNaN(phonenumber)){
      alert ("phonenumber consists of only numbers");
      return false;
  } 
}  

</script>  
<body> <center>
    <h1>Registeration form</h1>
<form name="myform" method="GET" action="submit" onsubmit="return validateform()" >  
    <table align="center" cellspacing="15"
        <tr>
        <td><b>Name:</b></td>
        <td><input type="text" name="name"></td>
        </tr>
        <tr>
        <td><b>Password:</b></td>
        <td><input type="password" name="password"></td>
        </tr>
        <tr>
        <td><b>Phone Number:</b></td>
        <td><input type="text" name="phonenumber"></td>
        </tr>
        
        <tr align="center">
        <td><input type="submit" value="Submit"></td>
        <td><input type="reset" value="Reset"></td>
        </tr>
        </table>
</form>  


</center>
</body>
</html>
